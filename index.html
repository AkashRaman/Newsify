    <body>
        <header class="header">
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <button class="nav__btn nav__btn__more click__btn" data-data_id = "more">
                            <i class="fa-solid fa-list-ul"></i>

                    </li>
                    <li class="nav__item">

                    </li>
                    <li class="nav__item topic__item">
                        <button class="nav__btn topic__btn nav__btn__sports" data-data_id = "sports">

                    <li class="nav__item topic__item">
